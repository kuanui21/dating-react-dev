<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
        var path = window.location.pathname;
        path = path.startsWith('/') ? path : '/' + path;

        var host = window.location.hostname;

        var basePath = '/dating-react-dev';
        var redirectUrl = 'https://' + host + basePath + path;

        // 重定向到正確的 URL
        window.location.replace(redirectUrl);
    </script>
</head>

<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, follow this <a id="redirectLink" href="#">link</a>.</p>
    <script type="text/javascript">
        document.getElementById('redirectLink').href = redirectUrl;
    </script>
</body>

</html>
